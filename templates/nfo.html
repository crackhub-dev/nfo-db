<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFO Viewer | Viewing {{nfo_title}}</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='bootstrap.min.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='mdb.dark.min.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='all.min.css') }}"
    />
  </head>
  <body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-2">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">NFO DB</a>
    <button
      class="navbar-toggler"
      type="button"
      data-mdb-toggle="collapse"
      data-mdb-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <i class="fas fa-bars"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/api">API</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
    <style>
      pre,
      code {
        color: white !important;
      }
    </style>
	
    <div
      class="container"
      style="
        border: medium none;
        background: transparent none repeat scroll 0% 0%;
        font-family: terminal, 'courier new';
        line-height: 95%;
        letter-spacing: 0;
        overflow-x: auto;
        overflow-y: hidden;
        -moz-background-inline-policy: -moz-initial;
        margin-left: 250px;
      "
    >
      <code>
	  <div class="d-flex justify-content-center">
        <pre>
    {{nfo}}
    </pre
        >
      </code>
	  </div>
    </div>
    <a href="/nfo/dl/{{rls}}" class="d-flex justify-content-center">
      <button class="btn btn-primary">Download NFO</button>
    </a>
    <div
      class="text-center"
    >
    </div>
    <script src="{{ url_for('static', filename='mdb.min.js') }}"></script>
  </body>
</html>
