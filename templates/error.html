<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NFO Viewer | Error</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='mdb.dark.min.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='all.min.css') }}" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-2">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">NFO DB</a>
      <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/api">API</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/data">All NFOs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://github.com/crackhub-dev/nfo-db" target="_blank">GitHub</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container" style="text-align: center">
    <h1>There has been an error while processing your request!</h1>
    <h4>Error Message: <b><code> {{error_msg}} </code></b> </h3>
      <h4>Error Code: <b><code> {{error_code}} </code></b> </h3>
        <a href="/">
          <button class="btn btn-primary mt-1">Return Home</button>
        </a>
  </div>

  <script src="{{ url_for('static', filename='mdb.min.js') }}"></script>
</body>

</html>
